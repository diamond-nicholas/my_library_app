<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>my_library_app</title>
</head>
<body>
    <div class="container">Nich Book App</div>

    <form action="" id="book-form">
        <label for="title">Title:</label><br>
        <input type="text" id="title"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author"><br>
        <label for="pages">Pages:</label><br>
        <input type="number" id="pages"><br>
        <label for="read">Read this book?:</label><br>
        <input type="text" id="read" placeholder="true/false"><br>
            <br>
        <button class="submit">Add book to library</button>
    </form>
    <table class="table">
        <tr class="head">
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
            <th></th>
        </tr>
        <tbody id="book-list"></tbody>
    </table>
   
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
